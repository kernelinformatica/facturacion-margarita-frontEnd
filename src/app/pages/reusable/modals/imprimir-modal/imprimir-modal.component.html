<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">{{modalHeader}}</h4>
        <button class="close" aria-label="Close" (click)="closeModal(false)">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {{modalContent}}
    </div>
    <div class="modal-footer btn-container">
        <button class="btn btn-secondary confirm-btn" (click)="onClickImprimir()">
            <span *ngIf="!currentComprobante.isDownloading">Imprimir</span>
            <i *ngIf="currentComprobante.isDownloading" class="fa fa-spinner fa-spin" aria-hidden="true"></i>
        </button>
        <button class="btn btn-primary confirm-btn" (click)="closeModal(false)">
            Aceptar
        </button>
    </div>
</div>
