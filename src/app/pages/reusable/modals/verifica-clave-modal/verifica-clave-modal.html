<div class="modal-content">
  <div class="modal-header">
      <h4 class="modal-title">{{modalHeader}}</h4>
     
  </div>
  <div class="modal-body">
    <!--Header-->
    <div class="modal-header">
      <img src="../assets/img/app/empresas/logo-seguridad.png" alt="avatar"
        class="rounded-circle img-responsive">
    </div>
    <h5 class="mt-1 mb-2 text-center">{{modalContent}}</h5>
    <small>Ingrese la clave</small>
    <input type="password" type="text" id="clave" name = "clave" class="form-control form-control-sm ml-0" >
  
  </div>
  <div class="modal-footer btn-container">
      <button class="btn btn-secondary confirm-btn text-center" (click)="onClickValidar()">
          Validar Clave
      </button>
  </div>
</div>
