<div class="cultivos">
    <ba-card cardTitle="Cultivos" baCardClass="with-scroll">
        <data-tables [data]="tableData | async" [columns]="tableColumns" [edit]="onClickEdit" [remove]="onClickRemove" tituloTabla="Cultivos">
        </data-tables>

        <div *ngIf="utilsService.getCurrentMenu() && utilsService.getCurrentMenu().alta" class="btn-container">
            <button routerLink="/pages/tablas/cultivos/nuevo" type="submit" class="btn btn-default" translate>
                Nuevo Cultivo
            </button>
        </div>
    </ba-card>
</div>
