<div class="clientes">
    <ba-card cardTitle="Clientes" baCardClass="with-scroll">
        <data-tables [data]="tableData | async" [columns]="tableColumns" [edit]="onClickEdit" [remove]="onClickRemove" tituloTabla="Categorias">
        </data-tables>

        <div *ngIf="utilsService.getCurrentMenu() && utilsService.getCurrentMenu().alta" class="btn-container">
            <button routerLink="/pages/tablas/clientes/nuevo" type="submit" class="btn btn-default" translate>
                Asociar Nuevo Cliente
            </button>
        </div>
    </ba-card>
</div>
