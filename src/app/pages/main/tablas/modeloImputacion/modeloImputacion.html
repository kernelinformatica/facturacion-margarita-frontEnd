<div class="modelo-imputacion">
    <ba-card cardTitle="Modelo imputacion" baCardClass="with-scroll" class="data-table-container">
        <data-tables
                     [data]="tableData | async"
                     [columns]="tableColumns"
                     [edit]="onClickEdit"
                     [remove]="onClickRemove"
                     tituloTabla="Modelo Imputacion" >
        </data-tables>

        <div style="margin:6px 12px" *ngIf="utilsService.getCurrentMenu() && utilsService.getCurrentMenu().alta" class="btn-container">
            <button routerLink="/pages/tablas/modelo-imputacion/nuevo" type="submit" class="btn btn-default btn-new-user" translate>
                Nuevo
            </button>
        </div>
    </ba-card>

</div>
