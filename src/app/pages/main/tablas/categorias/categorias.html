<div class="categorias">
    <ba-card cardTitle="Categorias" baCardClass="with-scroll">

        <data-tables    [data]="tableData | async" 
                        [columns]="tableColumns" 
                        [edit]="onClickEdit" 
                        [remove]="onClickRemove" 
                        tituloTabla="Categorias">
        </data-tables>

        <div *ngIf="utilsService.getCurrentMenu() && utilsService.getCurrentMenu().alta" class="btn-container">
            <button routerLink="/pages/tablas/categorias/nuevo" type="submit" class="btn btn-default" translate>
                Nueva categoria
            </button>
        </div>

    </ba-card>
</div>
