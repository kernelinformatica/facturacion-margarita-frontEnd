<div class="tipo-comprobantes">
    <ba-card cardTitle="Tipos Comprobantes" baCardClass="with-scroll" class="data-table-container">
        <data-tables 
                     [data]="dataTipoComprobantes | async"
                     [columns]="tableColumns"
                     [edit]="onClickEdit"
                     [remove]="onClickRemove"
                     tituloTabla="Tipos de Comprobantes" >
        </data-tables>
    
        <div *ngIf="utilsService.getCurrentMenu() && utilsService.getCurrentMenu().alta" class="btn-container">
            <button routerLink="/pages/tablas/tipos-comprobantes/nuevo" type="submit" class="btn btn-default btn-new-user" translate>
                Nuevo tipo comprobante
            </button>
        </div>
    </ba-card>

</div>
