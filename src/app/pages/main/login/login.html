<div class="auth-main">
    <div *ngIf="!spinnerStatus" class="auth-block">

        <div style="text-align: center">
            <!-- <img src="../../../assets/img/logo-kernel.fw.png" alt="Kernel Informática" /> -->
            <img style="opacity: 0.9;" src="assets/img/app/empresas/06.png" alt="Cooperativa agrícola mixta de Margarita Ltda" />
            <p>Sistema de Facturación versión: {{ versionSistema }}</p>
        </div>
        <div style="text-align: center">
            <h1 translate>Cooperativa Agrícola Mixta de Margarita Ltda.</h1>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
            <div class="form-group row" [ngClass]="{'has-error': (!usuario.valid && usuario.touched), 'has-success': (usuario.valid && usuario.touched)}">
                <!-- <label for="inputEmail3" class="col-sm-2 control-label" translate>{{'login.email'}}</label>-->

                <div class="col-sm-12">
                    <input  [formControl]="usuario" type="text" maxlength="10"  class="form-control" id="inputUsuario" placeholder="{{'login.Usuario' | translate}}">
                </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                <!--<label for="inputPassword3" class="col-sm-2 control-label" translate>{{'login.password'}}</label>-->

                <div class="col-sm-12">
                    <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="{{'login.password' | translate}}">
                </div>

            </div>
            <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>
                {{'login.sign_in'}}
            </button>

            <!-- <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <a routerLink="/login" class="forgot-pass" translate>{{'login.forgot_password'}}</a>
                </div>
            </div> -->
        </form>

        <hr>
        <div class="auth-foooter">
            <img class="imgLogo"  src="assets/img/app/empresas/kernel-mini.png" alt="Kernel Informatica" />
            <div style="font-size: 11px;">Desarrollado por <a href="http://www.kernelinformatica.com.ar" target="_blank">Kernel Informática</a></div>
            <div style="font-size: 10px;">Cooperativa de Trabajo Ltda</div>

        </div>

        <!-- <div class="auth-sep"><span><span translate>{{'login.sign_from_app_text'}}</span></span></div>-->

    </div>

    <div *ngIf="spinnerStatus" class="spinner-container">
        <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
    </div>
</div>
